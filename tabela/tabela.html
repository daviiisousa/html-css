<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela teste</title>
    <style>
        td{
            border: 1px solid black;
        }

        .linha1{
            background-color: rgb(244, 96, 237);
        }

        .dado{
            background-color: rgb(165, 42, 165);
        }

        table{
            width: 300px;
            border-collapse: collapse;
            border: 2px solid rgb(252, 47, 255);
        }
    </style>
</head>
<body>
    <table>
        <tr class="linha1">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="dado">C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
