<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>criandoo formularios</h1>
    <form action=cadastro.php; action="post">
        <p>
            <label for="nome">nome</label>
            <input required maxlength="10" placeholder="nome do usuario" type="text" name="nome" id="nome"> <br>

            <label for="senha">senha</label>
            <input required minlength="8" placeholder="senha" type="password" name="senha" id="senha">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    <h1>aluno</h1>
    <form action="get">
        <p>
            <label for="aluno">nome</label>
            <input type="text" name="aluno" id="aluno" placeholder="aluno" maxlength="20" required>
        </p>
        <p>
            <label for="nota">nota</label>
            <input type="number" name="nota" id="nota" min="0" max="10" placeholder="0 a 10" required>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    <fieldset>
        <legend>esportes favoritos</legend>
        <form action="get">
            <input type="checkbox" name="fut" id="fut">
            <label for="fut">futebol</label> <br>
            <input type="checkbox" name="volei" id="volei">
            <label for="volei">volei</label> <br>
            <input type="checkbox" name="basquete" id="basquete">
            <label for="basquete">basquete</label>
        </form>
    </fieldset>
    <form method="get">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="mas">
            <label for="mas">masculino</label> <br>
            <input type="radio" name="sexo" id="fem">
            <label for="fem">feminino</label>
        </fieldset>
    </form> <br>
    <form action="post">
        <label for="n1">numero</label>
        <input type="number" name="n1" id="n1" oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        
        <p>
            <label for="n2">numero</label>
            <input type="number" name="n2" id="n2"  oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="soma">soma</label>
            <output name="soma" id="soma" >0</output>
        </p>
    </form>
</body>
</html>
