<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        caption{
            background-color: gray;
            font-size: 1.5em;
            padding: 10px;
            font-weight: bold;
        }

        table{
            border-collapse: collapse;
            width: 600px;

        }

        th, td{
            border: 1px solid black;
            padding: 10px;
           
        }
    </style>
</head>
